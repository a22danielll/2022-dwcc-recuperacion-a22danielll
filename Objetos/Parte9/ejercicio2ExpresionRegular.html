<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mac = "01:32:54:67:89:AB";
        let expresion = /^([a-fA-F0-9]{2}:){5}[a-fA-F0-9]{2}/;

        
        if (expresion.test(mac)) {
            console.log("A dirección MAC é correcta");
        } else {
            console.log("A dirección MAC non é correcta");
        }
        
    </script>
</body>
</html>
