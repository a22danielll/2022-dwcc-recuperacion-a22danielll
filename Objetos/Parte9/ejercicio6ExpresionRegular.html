<body>
    <script>
        function eliminarHTML(texto){
        let remove = /<[^>]+>/g;
          texto = texto.replace(remove,'');
          return texto;
        }

        console.log(eliminarHTML("<tittle>titulo</tittle><p>Hola</p>"));

    </script>
</body>
</html>
