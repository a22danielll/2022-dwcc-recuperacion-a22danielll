<body>
    <script>
        let inicio = new Date('2023-01-01');
        let actual = Date.now();
        function difDias(fecha1,fecha2){
            let total = fecha2-fecha1;
            let diasTotales= total/Math.floor(1000*60*60*24);
            return diasTotales;           
            

        }
        console.log(difDias(actual,inicio));
    </script>
</body>
