<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let dSemana = [
        "domingo",
        "lunes",
        "martes",
        "miercoles",
        "jueves",
        "viernes",
        "sabado",
      ];

     
      console.log('Empieza por s: '+dSemana.some(d=>d.startsWith('s')));
      console.log('Acaba por s: '+dSemana.every(d=>d.endsWith('s')));

    </script>
  </body>
</html>
