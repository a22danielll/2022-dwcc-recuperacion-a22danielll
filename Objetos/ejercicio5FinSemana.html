    <script>
        function finDeSemana(ano,mes,dia) {
            let fecha = new Date ("'"+ano+'-'+mes+'-'+dia+"'");
            if(fecha.getDay() == 6 || fecha.getDay() == 0){
                console.log('Es fin de semana');
            }else{
                console.log('es por la semana');
            }

        }
        finDeSemana(2023,3,25);
    </script>
