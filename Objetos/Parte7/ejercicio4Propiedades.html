<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const inventors = [
            { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
            { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
            { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
            { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
            { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
            { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
            { first: "Max", last: "Planck", year: 1858, passed: 1947 },
            { first: "Katherine", last: "Blodgett", year: 1898, passed: 1979 },
            { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
            { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
            { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
            { first: "Hanna", last: "Hammarström", year: 1829, passed: 1909 },
        ];

        // Tarefa a
        const inventorsXVI = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600);
        console.log("Inventores do século XVI:", inventorsXVI);

        // Tarefa b
        const inventorsFullName = inventors.map(inventor => inventor.first +' '+ inventor.last);
        console.log("Nomes completos dos inventores:", inventorsFullName);

        // Tarefa c
        const inventorsSortedByLastName = inventorsFullName.slice().sort((a, b) => {
          const lastNameA = a.split(" ")[1];
          const lastNameB = b.split(" ")[1];
          return lastNameA.localeCompare(lastNameB);
        });
        console.log("Inventores ordenados por apelido:", inventorsSortedByLastName);

        // Tarefa d
        const inventorsSortedByLastNameObj = inventors.slice().sort((a, b) => a.last.localeCompare(b.last));
        console.log("Inventores ordenados por apelido:", inventorsSortedByLastNameObj);

        // Tarefa e
        const inventorsSortedByBirthYear = inventors.slice().sort((a, b) => a.year - b.year);
        console.log("Inventores ordenados por ano de nacemento:", inventorsSortedByBirthYear);

        // Tarefa f
        const totalYearsLived = inventors.reduce((sum, inventor) => sum + (inventor.passed - inventor.year), 0);
        console.log("Suma dos anos vividos por todos os inventores:", totalYearsLived);

        // Tarefa g
        const inventorsSortedByYearsLived = inventors.slice().sort((a, b) => (b.passed - b.year) - (a.passed - a.year));
        console.log("Inventores ordenados por anos vividos (máis lonxevo primeiro):", inventorsSortedByYearsLived);


    </script>
</body>
</html>
