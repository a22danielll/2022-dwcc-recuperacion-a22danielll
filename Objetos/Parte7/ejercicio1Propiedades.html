<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const television = {
          marca: "Samsung",     
          categoría: "Televisores",     
          unidades: 4,      
          prezo: 354.99,        
             
        };      
                
        console.log("Marca: " + television.marca);      
        console.log("Categoría: " + television.categoría);      
        console.log("Unidades: " + television.unidades);        
        console.log("Prezo: " + television.prezo);      
        console.log("Prezo total: " + television.unidades * television.prezo);        

    </script>
</body>
</html>
