    <script>
        const game = {
          scored: ["Lewandowski", "Gnarby", "Lewandowski", "Hummels"]
        };

        console.log('Tarea a');
        console.log("Xogadores que marcaron e o nÃºmero de goles:");
        game.scored.forEach((player, index) => {
          console.log('Gol' +(index + 1)+':' +player);
        });

        console.log('Tarea b');
        const scorers = {};
        game.scored.forEach(player => {
