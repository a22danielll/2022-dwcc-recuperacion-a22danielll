<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arrayEntrada = [10, 2, 3, 5, 7, 8, 23, 50];
        let arraySalida=[];

        function arrayImpares(arrayEntrada){
            for(let i=0;i<arrayEntrada.length;i++){
                if(arrayEntrada[i] % 2 !=0){
                    arraySalida.push(arrayEntrada[i]);
                }
            }
            return arraySalida;
        }
        console.log(arrayImpares(arrayEntrada));

    </script>
</body>
</html>
