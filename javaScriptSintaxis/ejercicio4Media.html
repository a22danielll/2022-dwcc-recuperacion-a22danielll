<body>
    <script>
        function promedio(...numero){
            let suma=0;
            let media=0;
            
            /*for(let x of numero){
                suma += x;
                media = suma / numero.length; 
            }*/
            for(let x in numero){
                suma += x;
                media = suma / numero.length; 
            }
            return media;
        }

        console.log(promedio(5,5));
    </script>
