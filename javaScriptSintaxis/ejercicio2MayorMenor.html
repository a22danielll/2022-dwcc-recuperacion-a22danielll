<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt('numero 1');
        let num2 = prompt('numero 2');
        let num3 = prompt('numero 3');

        if(num1 > num2 || num1 > num3){
            alert('numero 1 es el mayor ');
        }else if(num1 < num2 || num3 < num2){
            alert('numero 2 es el mayor ');
        }else if(num1 < num3 || num2 < num3){
            alert('numero 2 es el mayor ');
        }
        else if(num1 == num2){
            alert('el numero 1 y el numero 2 son iguales');
        }else if(num2 == num3){
            alert('el numero 2 y el numero 3 son iguales');
        }else if(num1 == num3){
            alert('el numero 1 y el numero 3 son iguales');
        }else{
            alert('error');
        }
    </script>
</body>
</html>
